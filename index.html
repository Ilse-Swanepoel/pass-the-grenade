<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <h1 id="grenade">Pass the Grenade!</h1>
    </div>
    <div>
      <h3>Players</h3>
    </div>
    <div>
      <button onclick="startGame()" onclick="getRandomInt()">Start</button>
    </div>
    <div>
      <table>
        <tr>
          <td>Player 1</td>
          <td>Player 2</td>
          <td>Player 3</td>
          <td>Player 4</td>
        </tr>
        <tr>
          <td id="score1"></td>
          <td id="score2"></td>
          <td id="score3"></td>
          <td id="score4"></td>
        </tr>
      </table>
    </div>
    <div>
      <button onclick="changePlayer()">Next Player</button>
    </div>
    <div>
      <button onclick="cookGrenade()">Grenade</button>
    </div>
    <div>
      <img class="grenade" src="grenade.png">
    </div>
    <div>
      <h3 id="totalScore"></h3>
    </div>
    <div>
      <h3 id="finalScore"></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
